                                    </div>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="category" name="category">
                                            <option selected>Choose...</option>
                                            <option value="1">Recipe Category One</option>
                                            <option value="2">Recipe Category Two</option>
                                            <option value="3">Recipe Category Three</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-sm-3 offset-sm-1">
                                        <label for="description">Description:</label>
                                    </div>
                                    <div class="col-sm-7">
                                        <textarea class="form-control" id="description" name="description" placeholder="Short Recipe Description"></textarea>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 offset-sm-5">
