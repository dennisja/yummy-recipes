{% extends "base.html" %}
{% block container %}
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-md-3">
                <div class="list-group custom-list-group">
                    <a href="{{ url_for('add_recipe') }}" class="list-group-item active">Add a Recipe</a>
                    <a href="{{ url_for('add_recipe_category')}}" class="list-group-item list-group-item-action">Add Recipe Category</a>
                </div>
                <div class="list-group custom-list-group">
                    <a href="#" class="list-group-item list-group-item-action">Recipe Category 1</a>
                    <a href="#" class="list-group-item list-group-item-action">Recipe Category 2</a>
                    <a href="#" class="list-group-item list-group-item-action">Recipe Category 3</a>
                    <a href="#" class="list-group-item list-group-item-action">Recipe Category 4</a>
                </div>
            </div>
            <div class="col-sm-8 col-md-9">
                <section class="custom-forms">
                    <div class="card card-custom">
                        <div class="card-block">
                            <header class="form-headers custom-bg">
                                <h2 class="card-title"><i class="fa fa-plus"></i> Add a Recipe Category</h2>
                            </header>
                            <form method="POST" id="login-form">
                                
                                <div class="form-group row">
                                    <div class="col-sm-3 offset-sm-1">
                                        <label for="category">Category Name: </label>
                                    </div>
                                    <div class="col-sm-7">
                                        <select class="form-control" id="category" name="category">
                                            <option selected>Choose...</option>
                                            <option value="1">Recipe Category Five</option>
                                            <option value="2">Recipe Category Six</option>
                                            <option value="3">Recipe Category Seven</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-4 offset-sm-5">
                                        <button type="submit" class="btn btn-custom">Add Recipe Category</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </section>
            </div>
        </div>

    </div>
   {% endblock %}
